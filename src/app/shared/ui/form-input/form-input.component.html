<div class="flex flex-col gap-2 w-full">
    <label [for]="label" class="font-medium text-sm">
      {{ label }}
      <span *ngIf="labelNote" class="text-gray-500 font-normal">({{ labelNote }})</span>
    </label>
    <input
      [type]="type"
      [id]="label"
      [value]="value"
      title="FormInput"
      (blur)="onTouched()"
      class="input"
      [ngClass]="status"
      (input)="onInput($event)"
      [placeholder]="placeholder"
      [ngClass]="
        errorMessage &&
        'border-red-500 border-2 focus:outline-none focus:border-green-500'
      "
    />
    <p class="text-sm text-error font-semibold"  [ngClass]="status"  *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
    <div *ngIf="formatProperties?.length" class="hints">
        <p *ngFor="let item of formatProperties">â€¢ {{ item }}</p>
    </div>
    
  </div>
