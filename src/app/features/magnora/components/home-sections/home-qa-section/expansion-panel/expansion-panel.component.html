<mat-accordion *ngIf="panelData">
    <mat-expansion-panel [expanded]="panelData.expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ panelData.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ panelData.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
